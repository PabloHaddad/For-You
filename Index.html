  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container, .loading-screen, .confete-screen {
      text-align: center;
      width: 100%;
      max-width: 360px;
      padding: 15px 20px;
      position: relative;
    }
    input[type='password'] {
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      width: 100%;
      font-size: 18px;
      background-color: #1f1f1f;
      color: white;
      outline: none;
      text-align: center;
      margin-bottom: 18px;
    }
    button {
      padding: 14px 0;
      border: none;
      border-radius: 12px;
      background-color: #4caf50;
      color: white;
      font-size: 20px;
      cursor: pointer;
      width: 100%;
      user-select: none;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }
    button:active {
      transform: scale(0.97);
      background-color: #45a049;
    }
    .loading-screen, .confete-screen { display: none; }
    .progress-bar {
      width: 100%;
      height: 24px;
      background-color: #333;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 25px;
    }
    .progress {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      text-align: center;
      line-height: 24px;
      color: white;
      font-weight: 600;
      font-size: 16px;
    }
    .confete-screen {
      display: none;
      position: relative;
      width: 100%;
      height: 100%;
    }
    .top-area {
      position: relative;
      height: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .bottom-area {
      position: relative;
      height: 50%;
      padding-top: 15px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-direction: column;
    }
    .heart {
      font-size: 160px;
      animation: shrinkHeart 2s ease forwards, pulse 1.5s infinite 2s;
      background: radial-gradient(circle at 30% 30%, #ff4d6d, #ff1e56);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px #ff99aa, 0 0 25px #ff4d6d;
    }
    @keyframes shrinkHeart {
      from { transform: scale(3); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .typed-text {
      font-size: 20px;
      color: pink;
      text-align: justify;
      padding: 10px;
      max-width: 90%;
      line-height: 1.6;
      user-select: none;
      white-space: normal;
    }
    .btn-next {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff4081;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      align-self: center;
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #ff4081;
      animation: fall linear;
      z-index: 999;
      pointer-events: none;
    }
    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
    .stars-screen {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      z-index: 10;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.4); }
    }
    .giant-star {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 60px;
      animation: growStar 3s forwards;
    }
    @keyframes growStar {
      0% { transform: translate(-50%, -50%) scale(0); }
      60% { transform: translate(-50%, -50%) scale(3); }
      80% { transform: translate(-50%, -50%) scale(3.3); }
      100% { transform: translate(-50%, -50%) scale(1.5); }
    }
    .glow-text {
      font-size: 20px;
      color: #ffb7eb;
      text-shadow: 0 0 8px #ff69b4;
      text-align: center;
      margin: 10px;
    }

    /*Cena 4 - finalzin*/ 
  
    .despedida-screen {
      display: none;
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #ffbfd6, #ffc7dd);
      z-index: 20;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .despedida-content {
      text-align: center;
      animation: fadeIn 2s ease-in-out forwards;
    }
    .final-heart {
      font-size: 120px;
      animation: pulse 1.5s infinite;
      color: #ff3366;
      margin-bottom: 20px;
    }
    .final-text {
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #ff3366;
      opacity: 0;
    }
    @keyframes slideDown { to { top: 0; } }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script>
    const senhaCorreta = "Is@ i Love You";

    function verificarSenha() {
      const input = document.getElementById("senha").value.trim();
      if (input === senhaCorreta) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("loading-screen").style.display = "block";
        iniciarCarregamento();
      } else {
        document.getElementById("mensagem").textContent = "Senha incorreta!";
      }
    }

    function iniciarCarregamento() {
      let progresso = 0;
      const barra = document.getElementById("progress");
      const intervalo = setInterval(() => {
        progresso++;
        barra.style.width = progresso + "%";
        barra.textContent = progresso + "%";
        if (progresso >= 100) {
          clearInterval(intervalo);
          mostrarFinal();
        }
      }, 50);
    }

    function mostrarFinal() {
      document.getElementById("loading-screen").style.display = "none";
      document.getElementById("confete-screen").style.display = "block";
      animarTexto();
      soltarConfetes();
    }

    function animarTexto() {
      const texto = "Desde a primeira vez que te vi, percebi que era com voc√™ que eu queria viver minha hist√≥ria de amor ‚ù§Ô∏è";
      const campo = document.getElementById("typed-text");
      const btnNext = document.getElementById("btn-next");
      campo.textContent = "";
      let i = 0;
      const intervalo = setInterval(() => {
        campo.textContent += texto[i];
        i++;
        if (i >= texto.length) {
          clearInterval(intervalo);
          btnNext.style.display = "inline-block";
        }
      }, 50);
    }

    function soltarConfetes() {
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const confete = document.createElement("div");
          confete.classList.add("confetti");
          confete.style.left = Math.random() * 100 + "vw";
          confete.style.top = "-10px";
          confete.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
          confete.style.animationDuration = (Math.random() * 2 + 2) + "s";
          document.body.appendChild(confete);
          setTimeout(() => confete.remove(), 5000);
        }, i * 20);
      }
    }

    document.getElementById("btn-entrar").addEventListener("click", verificarSenha);
    document.getElementById("senha").addEventListener("keypress", function(e) {
      if (e.key === "Enter") verificarSenha();
    });

    document.getElementById("btn-next").addEventListener("click", () => {
      document.getElementById("confete-screen").style.display = "none";
      const starsScreen = document.getElementById("stars-screen");
      starsScreen.style.display = "block";
      gerarEstrelas();
      estrelaCrescente();
      mostrarCena2();
    });

    function gerarEstrelas() {
      const starsContainer = document.getElementById("stars-screen");

        const estrela = document.createElement("div");
        estrela.classList.add("star");
        estrela.style.top = Math.random() * 100 + "vh";
